<h2>Declarative Rendering</h2>
<h5>Straightforward template syntax</h5>
<div id="app">
  {{ message }}
</div>
<hr>
<h5>Binding Element</h5>
<div id="app-2">
  <span v-bind:title="message">
    Hover your mouse over me for a few seconds
    to see my dynamically bound title!
  </span>
</div>
